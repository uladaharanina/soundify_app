<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Joan&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Soundify</title>
</head>
<body>
    <header>
        <p>Soundify</p>
        <nav>
            <ul>
                <li>
                    <img src="./github.svg" alr="github">
                    <a href="https://github.com/uladaharanina/soundify_app/tree/main">GitHub</a>
                </li>

            </ul>
        </nav>
    </header>
    <main>
        <section id="search-container">
            <div>
                <img src="./search.png" alt="search icon"/>
                <input type="text" id="search-input" placeholder="Any Song.." onchange="updateInput(event)">
            </div>
            <button id="search-button" onClick="findItem(event)">Search</button>
        </section>
        <section id="search_results">
          
        </section>

        <section id="releases">
            <h1>New Releases</h1>
            <div id="releases_results"></div>
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
